<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Density Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #42b983;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #3aa876;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h1>POI Density Analysis</h1>
<form id="poiForm">
    <div>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" value="22.396428" required />
    </div>
    <div>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" value="114.109497" required />
    </div>
    <div>
        <label for="radius">Radius (meters):</label>
        <input type="number" id="radius" value="1000.0" required />
    </div>
    <button type="submit">Get POI Density</button>
</form>

<div id="loading" style="display: none;">Loading...</div>
<div id="error" class="error"></div>

<div id="results" style="display: none;">
    <h2>POI Density Results</h2>
    <ul id="densityList"></ul>
</div>

<script>
    document.getElementById('poiForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // 阻止表单默认提交行为

        // 获取输入值
        const latitude = parseFloat(document.getElementById('latitude').value);
        const longitude = parseFloat(document.getElementById('longitude').value);
        const radius = parseFloat(document.getElementById('radius').value);

        // 显示加载状态
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').textContent = '';
        document.getElementById('results').style.display = 'none';

        try {
            // 调用后端接口
            const response = await fetch(`http://localhost:18005/poi?latitude=${latitude}&longitude=${longitude}&radius=${radius}`);
            if (!response.ok) {
                throw new Error('Failed to fetch POI density');
            }

            const data = await response.json();

            // 显示结果
            if (data.densityByType) {
                const densityList = document.getElementById('densityList');
                densityList.innerHTML = ''; // 清空之前的列表

                for (const [type, density] of Object.entries(data.densityByType)) {
                    const li = document.createElement('li');
                    li.textContent = `${type}: ${density.toFixed(2)} (per square meter)`;
                    densityList.appendChild(li);
                }

                document.getElementById('results').style.display = 'block';
            } else {
                throw new Error('No data found');
            }
        } catch (error) {
            // 显示错误信息
            document.getElementById('error').textContent = error.message;
        } finally {
            // 隐藏加载状态
            document.getElementById('loading').style.display = 'none';
        }
    });
</script>
</body>
</html>
